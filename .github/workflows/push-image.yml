on:
  workflow_call:
    branches: master
    inputs:
      java_version:
        description: 'Java version to use'
        type: string
        required: true
      java_distribution:
        description: 'Java distribution to use'
        type: string
        required: true
      cache_type:
        description: 'Cache type to use'
        type: string
        required: true
    secrets:
      USER:
        description: 'Docker Hub username'
        required: true
      TOKEN:
        description: 'Docker Hub access token'
        required: true

jobs:
  push-image:
    needs: generate-tag
    name: Push Image
    runs-on: ubuntu-latest

    env:
      REGISTRY: 'docker.io'
      IMAGE_TAG: ${{ github.repository }}:latest

    steps:
      - name: Checking out ${{ github.repository }}
        uses: actions/checkout@v4

      - name: Setting up Java ${{ inputs.java_version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: ${{ inputs.java_distribution }}
          cache: ${{ inputs.cache_type }}

      - name: Building application
        run: ./gradlew bootJar --no-daemon

      - name: Setting up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Logging in ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.TOKEN }}

      - name: Building image and pushing to ${{ env.REGISTRY }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max